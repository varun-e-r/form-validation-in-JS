<!DOCTYPE html>
<html lang="en">
    <head>
        <title>registration</title>
        <link rel ="stylesheet" href="./src/style.css">
    </head>
    <body>
        <script src="./src/index.js" type="text/javascript" ></script>
        <form name="myform" >
            <label>fistname:</label>
                <input type="text" id="firstname" name="firstname" placeholder="firstname"><br><br>
            <label>lastname:</label>
                <input type="text" id="lastname" name="lastname" placeholder="lastname"><br><br>
            <label>course:</label>
                <select id="course">
                    <option value="course">course</option>
                    <option value="B-tech">B-tech</option>
                    <option value="Bsc">Bsc</option>
                    <option value="Msc">Msc</option>
                </select><br><br>
                <label>gender:</label>
                <select id="gender">
                    <option value="gender">gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="other">other</option><br><br>
            </select><br><br>
            <label>email:</label>
                <input type="email" id="email" name="email"><br><br>
            <label>phone number:</label>
                <input type="text" id="phonenumber" name="phonenumber"  placeholder="phonenumber"><br><br>
            <label>Address:</label>
                <input type="text" id="address" name="address" placeholder="address"><br><br>
            <button class="registerbtn" onclick="validation()" type="submit">Register</button><br>
        </form>
       
    </body>
</html>
